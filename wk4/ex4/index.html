<html lang="en">
  <head>
    <script>
      window.onload = () => {
        const button = document.getElementById("myBtn");
        const myEvt = new Event("myEvt");

        const myEvtHandler = () => {
          console.log("The button was clicked.");
        };

        const clickEventHandler = () => {
          document.dispatchEvent(myEvt);
        };

        button.onclick = clickEventHandler;
        button.addEventListener("click", clickEventHandler);
        document.addEventListener("myEvt", myEvtHandler);

        const btn2 = document.getElementById("btn2");
        const secondEvent = new Event("secondEvent");

        const secondEventHandler = () => {
          alert("The second button was clicked!");
          console.log("Second button was clicked and the alert has been sent");
        };

        const secondClickEventHandler = () => {
          document.dispatchEvent(secondEvent);
        };

        btn2.onclick = secondClickEventHandler();
        btn2.addEventListener("click", secondClickEventHandler);
        document.addEventListener("secondEvent", secondEventHandler);
      };
    </script>
  </head>

  <body>
    <button id="myBtn">Click me!</button>
    <button id="btn2">Second button</button>
  </body>
</html>
